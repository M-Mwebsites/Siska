<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mouse and Touch Controlled Carousel</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .carousel {
            padding: 0 20vw;
            width: 100%;
            overflow: hidden;
            position: relative;
        }
        .carousel-inner {
            display: flex;
            transition: transform 0.3s ease;
        }
        .carousel-inner div {
            min-width: 50%;
            box-sizing: border-box;
            height: 100px;
        }
        .carousel-inner div:nth-child(1) { background-color: red; }
        .carousel-inner div:nth-child(2) { background-color: orange; }
        .carousel-inner div:nth-child(3) { background-color: yellow; }
        .carousel-inner div:nth-child(4) { background-color: green; }
        .carousel-inner div:nth-child(5) { background-color: blue; }
        .carousel-inner div:nth-child(6) { background-color: indigo; }
        .carousel-inner div:nth-child(7) { background-color: violet; }
        .carousel-inner div:nth-child(8) { background-color: pink; }
        .carousel-inner div:nth-child(9) { background-color: cyan; }
        .carousel-inner div:nth-child(10) { background-color: magenta; }
    </style>
</head>
<body>
    <div class="carousel">
        <div class="carousel-inner">
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
            <div></div>
        </div>
    </div>
    <script>
        const carouselInner = document.querySelector('.carousel-inner');
        let isTouching = false;
        let startX = 0;
        let scrollX = 0;

        const divWidth = carouselInner.querySelector('div').offsetWidth;
        const carouselWidth = carouselInner.scrollWidth - carouselInner.clientWidth;

        // Mouse movement handler
        document.addEventListener('mousemove', (e) => {
            if (!isTouching) {
                const mouseX = e.clientX;
                scrollX = (mouseX / window.innerWidth) * carouselWidth;
                carouselInner.style.transform = `translateX(${-scrollX}px)`;
            }
        });

        // Touch start handler
        document.addEventListener('touchstart', (e) => {
            isTouching = true;
            startX = e.touches[0].clientX;
        });

        // Touch move handler
        document.addEventListener('touchmove', (e) => {
            if (isTouching) {
                const touchX = e.touches[0].clientX;
                const deltaX = startX - touchX;
                startX = touchX;
                scrollX += deltaX;
                if (scrollX < 0) scrollX = 0;
                if (scrollX > carouselWidth) scrollX = carouselWidth;
                carouselInner.style.transform = `translateX(${-scrollX}px)`;
            }
        });

        // Touch end handler
        document.addEventListener('touchend', () => {
            isTouching = false;
            const nearestDivIndex = Math.round(scrollX / divWidth);
            scrollX = nearestDivIndex * divWidth;
            if (scrollX > carouselWidth) scrollX = carouselWidth;
            carouselInner.style.transform = `translateX(${-scrollX}px)`;
        });
    </script>
</body>
</html>
